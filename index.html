		<script>
		function nextgame()
		{
		var name = "Spiel ";
		if (number < 15) {
			number = number+1;
		}
		if (number == 15) {
		document.getElementById("nextgame").disabled = true;
		}
		var nextgame = name.concat(number);
		document.getElementById("gamenumber").innerHTML = nextgame;

		var game = games[games.length * Math.random() | 0];
		var pos = games.indexOf(game);
		games.splice(pos, 1);
		document.getElementById("nextgamename").innerHTML = game;
		}
		</script>

		<script>
		function	getplayers()
		{
			var number = document.getElementById("numberplayers").value;
			var playersteam1 = [];
			var playersteam2 = [];
			var playernames = [...players];
			for (var i = 1; i <= number; i++) {
				var player = playernames[Math.floor(Math.random()*playernames.length)];
				var pos = playernames.indexOf(player);
				playernames.splice(pos, 1);
				var evenorodd = oddOrEven(i);
				if (evenorodd == "odd") {
					playersteam1.push(player);
				} else{
					playersteam2.push(player);
				}
			}
			var x = document.getElementById("team1");
			x.innerHTML = playersteam1.join(", ");
			var y = document.getElementById("team2");
			y.innerHTML = playersteam2.join(", ");
		}
		</script>

		<script>
		function oddOrEven(x)
		{
  		return ( x & 1 ) ? "odd" : "even";
		}
		</script>

		<script>
		var players = new Array();

		function insert(){
			var player = document.getElementById("playername").value;
			if (player !== "") {
				players.push(player);
			}
			var x = document.getElementById("playernames");
			x.innerHTML = players.join(", ");
			document.getElementById("playername").value="";

			var count = (players.length);
			if(count > 0){
				document.getElementById("playercount").value = count;
			}
		}

		function deletePlayer() {
			players.pop();
			document.getElementById("playernames").innerHTML = players;

			var count = (players.length);
			if(count > 0){
				document.getElementById("playercount").value = count;
			}
		}
		</script>

			}
		}
